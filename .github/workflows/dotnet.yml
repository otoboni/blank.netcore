# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Deploy .NET Docker App

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Login to OCI Registry
      run: |
        echo "${{ secrets.OCI_AUTH_TOKEN }}" | docker login ${{ secrets.OCI_REGISTRY }} \
        -u "${{ secrets.OCI_USERNAME }}" \
        --password-stdin

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
                
    - name: Build and Push
      run: |
        docker buildx build \
          --platform linux/amd64,linux/arm64 \
          -t ${{ secrets.OCI_REGISTRY }}/${{ secrets.OCI_NAMESPACE }}/guarder-services:latest \
          --push \
          ./web

    - name: Deploy on VM
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        key: ${{ secrets.REMOTE_SSH_KEY }}
        script: |
          echo "${{ secrets.OCI_AUTH_TOKEN }}" | docker login ${{ secrets.OCI_REGISTRY }} \
          -u "${{ secrets.OCI_NAMESPACE }}/${{ secrets.OCI_USERNAME }}" \
          --password-stdin

          docker pull ${{ secrets.OCI_REGISTRY }}/${{ secrets.OCI_NAMESPACE }}/guarder-services:latest

          docker stop guarder-services || true
          docker rm guarder-services || true

          docker run -d \
            --name guarder-services \
            --restart always \
            -p 5002:8080 \
            ${{ secrets.OCI_REGISTRY }}/${{ secrets.OCI_NAMESPACE }}/guarder-services:latest